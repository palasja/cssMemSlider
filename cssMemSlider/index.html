<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='style.css'>
  <link rel="shortcut icon" href="#">
  <title>Memes</title>

</head>

<body>
  <h1>Memes</h1>
  <div class="slider-container">
    <div class="slider">
      <input type="radio" id="mem-switcer_1" name="mem-switcer" class="mem-switcer" checked>
      <input type="radio" id="mem-switcer_2" name="mem-switcer" class="mem-switcer">
      <input type="radio" id="mem-switcer_3" name="mem-switcer" class="mem-switcer">
      <input type="radio" id="mem-switcer_4" name="mem-switcer" class="mem-switcer">
      <div class="slides">
        <figure class="mem">
          <div class="mem-img">
            <img src='images/first.jpg' />
          </div>
          <figcaption class="mem-desc"></figcaption>
        </figure>
        <figure class="mem">
          <div class='mem-img'>
            <img src='images/first.jpg' />
          </div>

          <figcaption class="mem-desc" alt='meeems'>Plagiat</figcaption>
        </figure>
        <figure class="mem">
          <div class='mem-img'>
            <img src='images/second.jpg'>
          </div>

          <figcaption class="mem-desc" alt='Harry Potter'>Meeems</figcaption>
        </figure>
        <figure class="mem">
          <div class='mem-img'>
            <img src='images/third.jpg'>
          </div>

          <figcaption class="mem-desc" alt='Fun'>Unstapable fun</figcaption>
        </figure>
        <figure class="mem">
          <div class='mem-img'>
            <img src='images/fourth.jpg'>
          </div>
          <figcaption class="mem-desc" alt='plagiat'>Harry Potter</figcaption>
        </figure>
      </div>
      <div class="switcher">
        <label for="mem-switcer_1" class="switcher-label">
          <div class='switcher-btn'></div>
        </label>
        <label for="mem-switcer_2" class="switcher-label">
          <div class='switcher-btn'></div>
        </label>
        <label for="mem-switcer_3" class="switcher-label">
          <div class='switcher-btn'></div>
        </label>
        <label for="mem-switcer_4" class="switcher-label">
          <div class='switcher-btn'></div>
        </label>
      </div>
    </div>
  </div>
</body>

</html>
